<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2 id="winner"></h2>
    <div class="game">
      <div class="row">
        <button type="button" onclick="userMove(0)"></button>
        <button type="button" onclick="userMove(1)"></button>
        <button type="button" onclick="userMove(2)"></button>
      </div>
      <div class="row">
        <button type="button" onclick="userMove(3)"></button>
        <button type="button" onclick="userMove(4)"></button>
        <button type="button" onclick="userMove(5)"></button>
      </div>
      <div class="row">
        <button type="button" onclick="userMove(6)"></button>
        <button type="button" onclick="userMove(7)"></button>
        <button type="button" onclick="userMove(8)"></button>
      </div>
    </div>
    <button type="button" onclick="clearBoard()">Clear Board</button>
    <button type="button" onclick="clearScores()">Clear Scores</button>
    <ul>
      <li>X : <span id="X-holder">0</span></li>
      <li>O : <span id="O-holder">0</span></li>
      <li>Tie : <span id="ties-holder">0</span></li>
    </ul>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
