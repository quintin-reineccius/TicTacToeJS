<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2 id="winner"></h2>
    <div class="game">
      <div class="row">
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
      </div>
      <div class="row">
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
      </div>
      <div class="row">
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
      </div>
    </div>
    <button type="button" id="clearBoard">Clear Board</button>
    <button type="button" id="clearScores">Clear Scores</button>
    <ul>
      <li>X : <span id="X-holder">0</span></li>
      <li>O : <span id="O-holder">0</span></li>
      <li>Tie : <span id="ties-holder">0</span></li>
    </ul>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
